<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upcoming Events - CareerConnect</title>
  <style>
    /* Luxurious Pinterest-style CSS for CareerConnect */

    /* Global Styles & Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --primary-color: #2e2a5d; /* Deep Royal Purple */
      --secondary-color: #3f3a72; /* Rich Indigo */
      --accent-color: #9473e6; /* Lavender Accents */
      --background-color: #f4f4fb; /* Light Misty Background */
      --dark-text: #1f1e2e;
      --medium-text: #3e3b5b;
      --light-text: #6b6b91;
      --shadow-lg: 0 15px 30px rgba(0, 0, 0, 0.1);
      --radius-md: 12px;
      --radius-lg: 20px;
      --container-width: 1200px;
    }

    body {
      background-color: var(--background-color);
      color: var(--dark-text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar {
      background-color: white;
      width: 100%;
      max-width: var(--container-width);
      padding: 1rem 2rem;
      box-shadow: var(--shadow-lg);
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    .btn {
      padding: 0.6rem 1.4rem;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: var(--radius-md);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: var(--accent-color);
    }

    .hero {
      padding: 3rem 1rem;
      width: 100%;
      max-width: var(--container-width);
    }

    .hero h1 {
      font-size: 2.2rem;
      color: var(--primary-color);
      margin-bottom: 2rem;
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: white;
      padding: 1.5rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      margin-bottom: 1.5rem;
    }

    li h3 {
      color: var(--primary-color);
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    li p {
      color: var(--medium-text);
      font-size: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      color: var(--light-text);
      text-align: center;
    }

    footer {
      background-color: var(--primary-color);
      padding: 2rem 0;
      color: white;
      text-align: center;
      width: 100%;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <header class="navbar">
    <div class="logo">CareerConnect</div>
    <nav>
      <a href="/" class="btn">Home</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Upcoming Events</h1>
    {% if events %}
      <ul>
        {% for event in events %}
          <li>
            <h3>{{ event.title }} - {{ event.date }}</h3>
            <p>{{ event.description }}</p>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No upcoming events. Stay tuned!</p>
    {% endif %}
  </section>

  <footer>
    <p>&copy; 2025 CareerConnect. All rights reserved.</p>
  </footer>
</body>
</html>
